on:
  pull_request:
  push:
    branches: [master]

jobs:
  test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.3

      - name: Install dependencies
        run: |
          bun install
          bun playwright install --with-deps

      - name: Build library
        run: bun build:lib

      - name: Run unit tests
        run: bun test:unit

      - name: Run e2e tests
        run: bun test:e2e
