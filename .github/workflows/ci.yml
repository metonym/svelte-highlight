on:
  pull_request:
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Build and test the library
        run: |
          yarn
          yarn playwright install --with-deps
          yarn build:lib
          yarn build
          yarn package
          yarn run check & yarn test
          yarn test:e2e
